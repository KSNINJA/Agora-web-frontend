<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 content">
                <app-landing-page></app-landing-page>
            </div>
            <div class="col-lg-6 col-md-12 form-clean">
                <div class="btn-wrraper">
                    <div class="btn-group btn-group-sm float-right mt-2">
                        <button type="button" class="btn btn-green-line" (click)="navigateSignUp()">Sign Up</button>
                        <button type="button" class="btn btn-green-line" (click)="navigateSignIn()">Sign In</button>
                    </div>
                </div>
                <h1>Security Question</h1>
                <p>Please answer the question to login In</p>
                <div class="form-clean">
                    <form #securityQuestion="ngForm" method="post" (ngSubmit)="onSubmit(securityAnswer.value)" class="form-clean">
                        <div class="question">{{question}}</div>
                        <div class="form-group">
                            <input class="input-text" type="text" #securityAnswer ngModel name="user_name" [(ngModel)]="securityQuestion.answer" placeholder="Security Answer"
                                required>
                        </div>
                        <div class="form-group center">
                            <button class="btn btn-green" [disabled]="!securityQuestion.valid || isLoading" type="submit">
                                <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>{{message}}</button>
                        </div>
                        <div *ngIf="error" class="error">
                            <p>An error occurred! Please try again.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
