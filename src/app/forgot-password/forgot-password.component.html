<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 content">
                <app-landing-page></app-landing-page>
            </div>
            <div class="col-lg-6 col-md-12 form-clean">
                <div class="btn-wrraper">
                    <div class="btn-group btn-group-sm float-right mt-2">
                        <button type="button" class="btn btn-green-line" (click) = "navigateSignUp()">Sign Up</button>
                        <button type="button" class="btn btn-green-line" (click) = "navigateSignIn()">Sign In</button>
                    </div>
                </div>
                <h1>Forgot your password?</h1>
                <p>Please enter user name to receive password reset link</p>
                <div class="form-clean">
                    <form #forgotForm="ngForm" method="post" (ngSubmit)="OnSubmit(userName.value)" class="form-clean">
                        <div class="form-group">
                            <input matInput type="text" #userName ngModel name="user_name" placeholder="User name" required>
                        </div>
                        <div class="form-group center">
                            <button class="btn btn-green" [disabled]="!forgotForm.valid || isLoading" type="submit">
                            {{message}}</button>
                        </div>
                        <div *ngIf="error" class="error">
                            <p>An error occurred! Please check the user name entered and try again.</p>
                        </div>
                        <div *ngIf="success" class="success">
                            <p>A password reset link has been sent to your email. Follow it to reset your password.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
