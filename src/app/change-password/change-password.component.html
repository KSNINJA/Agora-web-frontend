<div class="main-content">
    <div class="container-fluid">
        <app-navbar></app-navbar>
        <app-heading-bar>
            <div class="heading">
                Change Password
            </div>
        </app-heading-bar>
        <div class="container">
            <div class="col-md-12 col-lg-10 col-xl-8 col-12">
                <div class="card card-profile">
                    <div class="card-body">
                        <h6 class="card-category text-gray text-center">Please enter the new password to update the password.</h6>
                        <section *ngIf="!isSocialUser()">
                            <form class="form-profile" #ngFormPassword="ngForm" (ngSubmit)="changePassword()">
                                <div class="example-full-width">
                                    <label for="newpassword">New Password: </label>
                                    <input class="full-width" placeholder="New Password" type="password" name="newpassword" [(ngModel)]="newPassword.password" spellcheck="false" required>
                                </div>
                                <div class="example-full-width">
                                    <label for="newpassword">Retype New Password: </label>
                                    <input class="full-width" placeholder="Retype New Password" type="password" name="newpassword" [(ngModel)]="newRetypePassword.password" spellcheck="false" required>
                                </div>
                                <div class="form-group text-center">
                                    <button type="submit" [disabled]="!ngFormPassword.valid" class="btn btn-green">Update Password</button>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>
