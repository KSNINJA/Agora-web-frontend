<div class="main-content">
        <div class="container-fluid">
            <app-navbar></app-navbar>
            <app-heading-bar>
                <div class="heading">
                    Create Election
                </div>
                <div class="instruction"><i>Instruction: Provide information about the election. </i></div>
            </app-heading-bar>
            <div class="btn-wrapper">
                <div class="btn-group btn-group-sm mt-2">
                    <button type="button" class="btn btn-green-line">Election Info</button>
                    <button type="button" class="btn btn-line" [disabled]="!ngform1.valid" (click)="next()">Candidates</button>
                    <button type="button" class="btn btn-line" disabled>Voting Algorithm</button>
                </div>
            </div>
            <div class="form-election">
                <form #ngform1="ngForm">
                    <div class="form-group">
                        <label for="election_name">Name:</label>
                        <input class="full-width" matInput type="text" [(ngModel)]="form1.name" name="election_name" placeholder="Election Name" required>
                    </div>
                    <div class="form-group d-flex align-items-center">
                        <label for="election_description">Description:</label>
                        <textarea class="full-width description" matInput type="text" [(ngModel)]="form1.description" name="election_description" placeholder="Election Description" required> </textarea>
                    </div>
                    <div class="form-group date-input">
                        <div class="inp-wrapper">
                            <label for="election_startDate">Start Date:</label>
                            <input class="half-width" [(ngModel)]="form2.startDate" type="text" [min]="getToday()"
                            [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" name="start_date" placeholder="Start Date" required>
                            <owl-date-time #dt1></owl-date-time>
                        </div>
                        <div class="inp-wrapper">
                            <label for="election_endDate" class="end-label">End Date:</label>
                            <input class="half-width" [(ngModel)]="form2.endDate" type="text" [min]="getMinEnd()" [owlDateTime]="dt2"
                            [owlDateTimeTrigger]="dt2" name="end_date" placeholder="End Date (Click below to edit time)" required>
                            <owl-date-time [startAt]="getEndStart()" #dt2></owl-date-time>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row pb-20">
                <div class="col pt-3 text-center">
                    <span>
                        <button class="btn btn-green" [disabled]="!ngform1.valid" (click)="next()">Next</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
